buildscript {
  version = '1.0.0.Alpha5-SNAPSHOT'
  repositories {
    mavenLocal()
  }
  dependencies {
    classpath "org.wildfly.swarm:wildfly-swarm-plugin:$version"
  }
}

apply plugin: 'wildfly-swarm'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.wildfly.swarm.examples.mail.Main'

repositories {
    mavenLocal()
}

dependencies {
    compile "org.wildfly.swarm:wildfly-swarm-jaxrs:$version"
    compile "org.wildfly.swarm:wildfly-swarm-ejb:$version"
    compile "org.wildfly.swarm:wildfly-swarm-mail:$version"
}
